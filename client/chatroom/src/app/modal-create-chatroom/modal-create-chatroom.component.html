<!--Register moal-->
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="modalCreateChatRoom" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create chat room</h4>
        </div>
        <div class="modal-body">
          <form id="createChatRoom-form">
            <h4>Name</h4>
            <input id="chatName" name="chaName" type="text"/>
            <input class='cool-button button btn-primary' type="submit" value='Create' (click)="createChatRoom()"/>
          </form>
        </div>
        <div class="modal-footer">
          <button id="close-modalCreateChatRoom" type="button" class="btn btn-default" data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End of register modal-->
