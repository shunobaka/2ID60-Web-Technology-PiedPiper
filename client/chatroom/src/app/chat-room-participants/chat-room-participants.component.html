<div class="container clearfix">
  <div class="people-list" id="people-list">
    <ul class="list">
      <li class="clearfix">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar"/>
        <div class="about">
          <div class="name">Vincent Porter</div>
          <div class="status">
            <span class="statusText"><p>online</p></span>
            <span><div class="circle green"></div></span>
          </div>
        </div>
      </li>
      <li class="clearfix">
        <img src="{{profileImage}}" alt="avatar"/>
        <div class="about">
          <div class="name">{{profileName}}</div>
          <div class="status">
            <span class="statusText"><p>{{status}}</p></span>
            <span><div class="circle red" [class.green]="inChat"></div></span>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
