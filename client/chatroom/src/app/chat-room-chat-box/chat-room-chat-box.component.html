<div class="panel panel-primary chat-box">
  <div class="panel-heading">
    <div class="clearfix"><span class="glyphicon glyphicon-comment"></span> Chat

    <app-join-enter-button></app-join-enter-button></div>

  </div>
  <div class="panel-body">
    <ul class="chat" *ngIf="messages">

      <li *ngFor="let message of messages" class="left clearfix"><span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle"/>
                        </span>
        <div class="chat-body clearfix">
          <div class="header">
            <strong class="primary-font">{{message.creator}}</strong>
            <small class="pull-right text-muted">
              <span class="glyphicon glyphicon-time"></span>{{message.date_posted}}
            </small>
          </div>
          <p>
            {{message.content}}
          </p>
        </div>
      </li>

    </ul>
  </div>
  <div class="panel-footer">
    <div class="input-group">
      <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..."/>
      <span class="input-group-btn">
                            <button class="btn btn-success btn-sm button" id="btn-chat">
                                Send</button>

                        </span>
      <span class="input-group-btn">
                            <button class="btn btn-info btn-sm button" id="btn-chatUpload">
                                Upload</button>

                        </span>
    </div>
  </div>
</div>
