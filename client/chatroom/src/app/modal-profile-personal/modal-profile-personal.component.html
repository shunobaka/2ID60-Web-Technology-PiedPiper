<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="modalProfilePersonal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content" *ngIf="!!profile">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">My Profile</h4>
        </div>
        <div class="modal-body row">
          <div class = "container col-md-12" style="padding-top: 30px">
            <div class = "col-lg-6">
              <div class="containerProfileImage">
                <img class="profileImage" id="profileImageModal"
                     src="https://static.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg"
                     style="width: 100px; height: 100px;"/>
              <input id="saveProfileImage" type="file" class="inputfile" name="file"/>
                <label for="saveProfileImage">Choose file</label>
              </div>

            </div>

            <div class = "col-lg-6">
              <div class="form-group">
                <label for="selectGender">First name:</label>
                <input type="text" class="form-control" [(ngModel)]="profile.first_name" rows="1" id="firstname" />
                <label for="selectGender">Family name:</label>
                <input type="text" class="form-control" rows="1" id="familyname" [(ngModel)]="profile.family_name" />
              </div>

            </div>
          </div>
          <div class = "container col-md-12">
            <div class="col-lg-6 ">
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea type="text" class="form-control" rows="5" id="description" [(ngModel)]="profile.description"></textarea>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
              <div class="form-group">
                <label for="selectGender">Gender:</label>
                <select class="form-control" id="selectGender" [(ngModel)]="profile.gender">
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="selectAge">Age:</label>
                <input type="number" class="form-control" id="selectAge" [(ngModel)]="profile.age" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveChanges" type="button" class="btn btn-default btn-primary button" (click)="save()">
            <span class="glyphicon glyphicon-save"></span>Save
          </button>
          <button id="close-modalProfilePersonal" type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End of profileModalPersonal modal-->
