<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="modalProfilePersonal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">My Profile</h4>
        </div>
        <div class="modal-body row">
          <div class = "container col-md-12" style="padding-top: 30px">
            <div class = "col-lg-6">
              <div class="containerProfileImage">
                <img class="profileImage" id="profileImageModal"
                     src="https://static.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg"
                     style="width: 100px; height: 100px;"/>
                <input id="saveProfileImage" type="file" class="inputfile" name="file"/>
                <label for="saveProfileImage">Choose file</label>
              </div>

            </div>

            <div class = "col-lg-6">
              <h5 style='font-family: "Helvetica Neue", Helvetica, Arial, sans-serif'>Username: Gosho</h5>
              <div class="form-group">
                <label for="selectGender">First name:</label>
                <textarea class="form-control" rows="1" id="firstname"></textarea>
              </div>
              <div class="form-group">
                <label for="selectGender">Family name:</label>
              <textarea class="form-control" rows="1" id="familyname"></textarea>
              </div>
              <div class="form-group">
                <label for="selectGender">Gender:</label>
                <select class="form-control" id="selectGender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>
          </div>
          <div class = "container col-md-12">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" rows="5" id="description"></textarea>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="selectAge">Age:</label>
                <select class="form-control" id="selectAge">
                  <option>1</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveChanges" type="button" class="btn btn-default btn-primary button">
            <span class="glyphicon glyphicon-save"></span>Save
          </button>
          <button id="close-modalProfilePersonal" type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End of profileModalPersonal modal-->
